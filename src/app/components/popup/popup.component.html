<div class="overlay"></div>
<div class="popup text-center">
  <div class="modal-content">

    <div class="modal-body">
      <div class="row">
        <div class="col">Мест:
          <input type="number" min="1" max="100"
                 value="1" class="input-number"
                 #numberSeats (input)="computePrice(numberSeats.value)">
        </div>

        <div class="col">
          Цена: {{currentPrice}} {{getCurrentSign()}}
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="hidePopup()">Закрыть</button>
    </div>

  </div>
</div>
